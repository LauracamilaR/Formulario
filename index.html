<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Register Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="form-register">
    <h1>Register Form</h1>
    <input class="controls" type="text" name="name" id="name" placeholder="First Name">
    <input class="controls" type="text" name="lastname" id="lastname" placeholder="Last Name">
    <input class="controls" type="email" name="Email" id="Email" placeholder="E-mail">
    <input class="controls" type="password" name="Email" id="Email" placeholder="Password">
    <p>Accept <a href="#">Terms and Condition</a></p>
    <input class="bottons" type="submit" value="Sign-in">
    <p><a href="#">Do you have already a account?</a></p>
  </section>
</body>
</html>
